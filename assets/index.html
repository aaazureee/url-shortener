<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
    crossorigin="anonymous">
  <link rel="stylesheet" href="/style.css">
  <title>URL Shortener</title>
</head>

<body>
  <div class="container">
    <h1 class="text-center">Simplify your links</h1>
    <div class="col-md-10 offset-md-1 col-lg-6 offset-lg-3">
      <div class="input-group">
        <input autofocus type="text" id="input" class="form-control" placeholder="Your original URL here..." aria-label="original URL">
        <div class="input-group-append">
          <button class="btn btn-outline-info" type="button">Shorten URL</button>
        </div>
      </div>
      <small class="form-text text-muted">
        Please enter full URL, e.g. https://google.com/
      </small>
    </div>
    <div id="root" class="text-center lead"></div>
  </div>

  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
  <script src="index.js"></script>
</body>

</html>
